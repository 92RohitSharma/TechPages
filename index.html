<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="bg__image">
        <div class="bg__heading">
            <h2 class="bg__heading_title">House of Video and Images</h2>
            <h5 class="bg__heading_subtitle">World of Imagination</h5>
        </div>
    </div>

    <div class="container px-3">
        <div class="row custom__row">
            <h3 class="custom__header_row">Videos</h3>
            <div class="container">
                <div class="row row__content">
                    <div class="col-12 col-sm-4">
                        <video class="video__item" controls>
                            <source src="./assets/videos/git-init-video.mp4" type="video/mp4" />
                        </video>
                    </div>
                    <div class="col-12 col-sm-8 mt-2">
                        <h5>How to create repo and push items to it</h5>
                    </div>
                </div>
                <div class="row row__content">
                    <div class="col-12 col-sm-4">
                        <video class="video__item" controls>
                            <source src="./assets/videos/Git Clone Example.mp4" type="video/mp4" />
                        </video>
                    </div>
                    <div class="col-12 col-sm-8 mt-2">
                        <h5>How to clone a repo of other user</h5>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="row custom__row">
            <h3 class="custom__header_row">Images</h3>
            <div class="custom__container">
                <img src="./assets/images/bg1.jpg" alt="" class="images">
                <img src="./assets/images/bg2.jpg" alt="" class="images">
                <img src="./assets/images/bg3.jpg" alt="" class="images">
                <img src="./assets/images/bg4.jpg" alt="" class="images">
                <img src="./assets/images/bg5.jpg" alt="" class="images">
                <img src="./assets/images/bg6.jpg" alt="" class="images">
                <img src="./assets/images/bg7.jpg" alt="" class="images">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
